{% extends "base.html" %}

<!--This overrides everything of the block content -->
{% block content %}


<div class="col-4 offset-4 my-4">
  <form action="" method="post">
    {% csrf_token %} 
    <h3>Registration</h3>

    <div class="form-group">
      <label for="username">Name</label>
      <input type="text" class="form-control" placeholder="Enter your name" name="name" id="username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Email Address" name="email" id="email">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Add username" name="username" id="username">
    </div>

    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" placeholder="Password" id="password1" name="password1">
    </div>

    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

{% endblock content %}
